<!DOCTYPE html>
<html lang="en">
  <title>d3-simple-slider</title>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="../build/d3-simple-slider.js"></script>

  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
  />

  <body>
    <div class="container">
      <h1>Basic example</h1>
      <div class="row align-items-center">
        <div class="col-sm-2"><p id="value1"></p></div>
        <div class="col-sm"><div id="slider1"></div></div>
      </div>
      <a id="setValue1" href="#">Reset</a>
      <h1>Step example</h1>
      <div class="row align-items-center">
        <div class="col-sm-2"><p id="value2"></p></div>
        <div class="col-sm"><div id="slider2"></div></div>
      </div>
      <a id="setValue2" href="#">Reset</a>
      <h1>Time example</h1>
      <div class="row align-items-center">
        <div class="col-sm-2"><p id="value3"></p></div>
        <div class="col-sm"><div id="slider3"></div></div>
      </div>
      <a id="setValue3" href="#">Reset</a>
      <h1>Dense values example</h1>
      <div class="row align-items-center">
        <div class="col-sm-2"><p id="value4"></p></div>
        <div class="col-sm"><div id="slider4"></div></div>
      </div>
      <a id="setValue4" href="#">Reset</a>
      <h1>Transition example</h1>
      <div class="row align-items-center">
        <div class="col-sm-2"><p id="value5"></p></div>
        <div class="col-sm"><div id="slider5"></div></div>
      </div>
      <a id="setValue5" href="#">Reset</a>
      <h1>Vertical example</h1>
      <div class="row align-items-center">
        <div class="col-sm-2"><p id="value6"></p></div>
        <div class="col-sm"><div id="slider6"></div></div>
      </div>
      <a id="setValue6" href="#">Reset</a>
      <h1>Top example</h1>
      <div class="row align-items-center">
        <div class="col-sm-2"><p id="value7"></p></div>
        <div class="col-sm"><div id="slider7"></div></div>
      </div>
      <a id="setValue7" href="#">Reset</a>
      <h1>Right example</h1>
      <div class="row align-items-center">
        <div class="col-sm-2"><p id="value8"></p></div>
        <div class="col-sm"><div id="slider8"></div></div>
      </div>
      <a id="setValue8" href="#">Reset</a>
    </div>
  </body>

  <script>
    var data1 = [0, 0.005, 0.01, 0.015, 0.02, 0.025];

    var slider1 = d3
      .sliderHorizontal()
      .min(d3.min(data1))
      .max(d3.max(data1))
      .width(300)
      .tickFormat(d3.format('.2%'))
      .ticks(5)
      .default(0.015)
      .on('onchange', val => {
        d3.select('p#value1').text(d3.format('.2%')(val));
      });

    var group1 = d3
      .select('div#slider1')
      .append('svg')
      .attr('width', 500)
      .attr('height', 100)
      .append('g')
      .attr('transform', 'translate(30,30)');

    group1.call(slider1);

    d3.select('p#value1').text(d3.format('.2%')(slider1.value()));
    d3.select('a#setValue1').on('click', () => {
      slider1.value(0.015);
      d3.event.preventDefault();
    });

    var slider2 = d3
      .sliderHorizontal()
      .min(0)
      .max(10)
      .step(1)
      .width(300)
      .displayValue(false)
      .on('onchange', val => {
        d3.select('p#value2').text(val);
      });

    var group2 = d3
      .select('div#slider2')
      .append('svg')
      .attr('width', 500)
      .attr('height', 100)
      .append('g')
      .attr('transform', 'translate(30,30)');

    group2.call(slider2);

    d3.select('p#value2').text(slider2.value());
    d3.select('a#setValue2').on('click', () => {
      slider2.value(5);
      d3.event.preventDefault();
    });

    var data3 = d3.range(0, 10).map(function(d) {
      return new Date(1995 + d, 10, 3);
    });

    var slider3 = d3
      .sliderHorizontal()
      .min(d3.min(data3))
      .max(d3.max(data3))
      .step(1000 * 60 * 60 * 24 * 365)
      .width(400)
      .tickFormat(d3.timeFormat('%Y'))
      .tickValues(data3)
      .on('onchange', val => {
        d3.select('p#value3').text(d3.timeFormat('%Y')(val));
      });

    var group3 = d3
      .select('div#slider3')
      .append('svg')
      .attr('width', 500)
      .attr('height', 100)
      .append('g')
      .attr('transform', 'translate(30,30)');

    group3.call(slider3);

    d3.select('p#value3').text(d3.timeFormat('%Y')(slider3.value()));
    d3.select('a#setValue3').on('click', () => {
      slider3.value(new Date(1997, 11, 17));
      d3.event.preventDefault();
    });

    var data4 = [0.2, 0.22, 0.24, 0.26, 0.28, 0.3, 1];

    var slider4 = d3
      .sliderHorizontal()
      .min(d3.min(data4))
      .max(d3.max(data4))
      .width(300)
      .tickFormat(d3.format('.2%'))
      .marks(data4)
      .ticks(5)
      .default(0.015)
      .on('onchange', val => {
        d3.select('p#value4').text(d3.format('.2%')(val));
      });

    var group4 = d3
      .select('div#slider4')
      .append('svg')
      .attr('width', 500)
      .attr('height', 100)
      .append('g')
      .attr('transform', 'translate(30,30)');

    group4.call(slider4);

    d3.select('p#value4').text(d3.format('.2%')(slider4.value()));
    d3.select('a#setValue4').on('click', () => {
      slider4.value(0.015);
      d3.event.preventDefault();
    });

    var slider5 = d3
      .sliderHorizontal()
      .min(0)
      .max(10)
      .step(1)
      .width(300)
      .on('onchange', val => {
        d3.select('p#value5').text(val);
      });

    var group5 = d3
      .select('div#slider5')
      .append('svg')
      .attr('width', 500)
      .attr('height', 100)
      .append('g')
      .attr('transform', 'translate(30,30)');

    group5.call(slider5);

    setInterval(() => {
      slider5.width(Math.random() * 200 + 100);
      group5
        .transition()
        .duration(1000)
        .call(slider5);
    }, 4000);

    d3.select('p#value5').text(slider5.value());
    d3.select('a#setValue5').on('click', () => {
      slider5.value(5);
      d3.event.preventDefault();
    });

    var slider6 = d3
      .sliderVertical()
      .min(0)
      .max(10)
      .step(1)
      .height(300)
      .on('onchange', val => {
        d3.select('p#value6').text(val);
      });

    var group6 = d3
      .select('div#slider6')
      .append('svg')
      .attr('width', 100)
      .attr('height', 360)
      .append('g')
      .attr('transform', 'translate(60,30)');

    group6.call(slider6);

    d3.select('p#value6').text(slider6.value());
    d3.select('a#setValue6').on('click', () => {
      slider6.value(5);
      d3.event.preventDefault();
    });

    var slider7 = d3
      .sliderTop()
      .min(0)
      .max(10)
      .step(1)
      .width(300)
      .on('onchange', val => {
        d3.select('p#value7').text(val);
      });

    var group7 = d3
      .select('div#slider7')
      .append('svg')
      .attr('width', 300)
      .attr('height', 100)
      .append('g')
      .attr('transform', 'translate(30,60)');

    group7.call(slider7);

    d3.select('p#value7').text(slider7.value());
    d3.select('a#setValue7').on('click', () => {
      slider7.value(5);
      d3.event.preventDefault();
    });

    var slider8 = d3
      .sliderRight()
      .min(0)
      .max(10)
      .step(1)
      .height(300)
      .on('onchange', val => {
        d3.select('p#value8').text(val);
      });

    var group8 = d3
      .select('div#slider8')
      .append('svg')
      .attr('width', 100)
      .attr('height', 360)
      .append('g')
      .attr('transform', 'translate(60,30)');

    group8.call(slider8);

    d3.select('p#value8').text(slider8.value());
    d3.select('a#setValue8').on('click', () => {
      slider8.value(5);
      d3.event.preventDefault();
    });
  </script>
</html>
